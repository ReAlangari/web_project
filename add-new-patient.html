<main>
<form action="add-new-patient.html">
<fieldset>
<legend>Patient information</legend>

<div>
<label  for="name" >Name: </label><input type ="text"  id="name" name="name"><br><br><br>
<label for="ID" >National ID: </label><input type ="text" id="ID" name="ID"><br><br><br>
<label for="DOB" >Date of Birth: </label><input type="date" id="DOB" name="BOD" style="color: lightGray;"><br><br><br>
<label for="MS" >Marital Status: </label><input type ="text"  id="MS" name="martialStatus"><br><br><br>
</div>
<div style="position:relative; left:500px; bottom:260px;">
<label for="gndr" >Gender: </label><select id="gndr" name="gender">
<option>Female</option>
<option>Male</option>
</select>
<br><br><br>
<label for="PhoneNO" >Phone number: </label><input type ="text" id="PhoneNO" name="phoneNumber" ><br><br><br>
<label for="Photo" >Photo: </label><input type ="file"  id="Photo" name="photo"><br><br><br>
<label for="address" >Address: </label><input id="address" type ="text" name="address"  value="neighborhood/city" style="color: lightGray;"><br><br><br>
<label for="ICN" >Insurance company name: </label><input id="ICN" type ="text" name="Insurance company name"><br><br><br>
</div>


</fieldset>
<p><input type="submit" value="Add"></p>

</form>
