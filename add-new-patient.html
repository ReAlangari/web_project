<h2>register new patient</h2>
<form>
<fieldset>
<legend>Patient information</legend>
<div style="float: right">
<label>Phone number:</label><input type ="text" name="phoneNumber" ><br><br>
<label>Photo:</label><input type ="file" name="photo"><br><br>
<label>Address:</label><input type ="text" name="address" value="neighborhood/city"><br><br>
<label>Insurance company name:</label><input type ="text"><br><br>
</div>
<div>
<label>Name:</label><input type ="text"><br><br>
<label>National ID:</label><input type ="text"><br><br>

<option>Female</option>
<option>Male</option>
</select>
<br><br>
<label>Date of Birth:</label><input type="date"><br><br>

<option>Single</option>
<option>Married</option>
<option>Divorced</option>
<option>Widower</option>
</select><br><br>
</div>


</fieldset>
