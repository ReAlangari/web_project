right:70px

padding:6px 10px;

form fieldset{

 }

<header>
<img src = "images/logo2.png" alt= "hospital logo">

</ul>

<main>
<form action="#">
<fieldset>
<legend>Patient information</legend>
<div style="float: right">
<label>Phone number: </label><input type ="text" name="phoneNumber" ><br><br><br>
<label>Photo: </label><input type ="file" name="photo"><br><br><br>
<label>Address: </label><input type ="text" name="address" value="neighborhood/city" style="color: lightGray;"><br><br><br>
<label>Insurance company name: </label><input type ="text" name="Insurance company name"><br><br><br>
</div>
<div>
<label>Name: </label><input type ="text" name="name"><br><br><br>
<label>National ID: </label><input type ="text" name="ID"><br><br><br>
<label>Gender: </label><select name="gender">
<option>Female</option>
<option>Male</option>
</select>
<br><br><br>
<label>Date of Birth: </label><input type="date" name="BOD" style="color: lightGray;"><br><br><br>
<label>Marital Status: </label><select name="martialStatus">
<option value="single">Single</option>
<option value="married">Married</option>
<option value="divorced">Divorced</option>
<option value="widower">Widower</option>
</select><br><br><br>
</div>


</fieldset>
<p><input type="submit" value="Add"></p>

</form>
